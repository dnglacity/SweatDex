name: apexondeck
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  # Requires Dart 3.x for patterns, records, and null-safety features used throughout.
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # Material icon font for iOS-style icons on Cupertino platforms.
  cupertino_icons: ^1.0.8

  # Supabase client SDK — provides auth, realtime streams, and PostgREST queries.
  supabase_flutter: ^2.12.0

  # Lightweight key-value persistence for the offline cache (OfflineCacheService).
  # ADDED: was used by offline_cache_service.dart but missing from pubspec, causing
  # a compile error on clean builds.
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended Flutter lint rules.
  flutter_lints: ^6.0.0

flutter:
  # Material Icons font — required for Icons.* throughout the app.
  uses-material-design: true

  # NOTE: flutter_dotenv and the .env asset entry have been removed.
  # The app uses --dart-define-from-file=config.json (see main.dart),
  # not a .env file. Keeping the .env asset caused a build warning when
  # the file did not exist in some environments.